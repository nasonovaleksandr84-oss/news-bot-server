
name: Wake-Up-System
on:
  schedule:
    - cron: '*/10 * * * *'  # Keep-alive every 10 min
    - cron: '*/20 * * * *'  # Auto-search every 20 min
  workflow_dispatch:
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Keep Alive
        run: curl -s https://news-bot-server-99uj.onrender.com/api/keep-alive
  trigger:
    if: github.event.schedule != '*/10 * * * *' # Don't run on just keep-alive ticks if they align
    runs-on: ubuntu-latest
    steps:
      - name: Auto Search
        run: curl -s https://news-bot-server-99uj.onrender.com/api/trigger
